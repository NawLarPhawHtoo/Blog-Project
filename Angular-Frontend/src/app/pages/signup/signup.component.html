<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

<mat-card class="box">
  <mat-card-header>
    <mat-card-title>Sign Up</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form action="post" [formGroup]="formData" (ngSubmit)="onClickSignup(formData.value)">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label> Name </mat-label>
        <input type="text" matInput class="form-control" formControlName="name">
        <mat-icon class="color" matPrefix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input type="text"  matInput class="form-control alert alert-danger" formControlName="email">
        <mat-icon class="color" matPrefix>email</mat-icon>
        <div *ngIf="formData.controls['email'].invalid && formData.controls['email'].touched" class="alert alert-danger">
          Email is required.
      </div>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <mat-icon class="color" matPrefix>lock</mat-icon>
        <input matInput [type]="showPassword ? 'text' : 'password'" name="password" class="form-control" formControlName="password">
        <mat-icon matSuffix (click)="togglePasswordVisibility()">
           {{showPassword?'visibility_off':'visibility'}}
          </mat-icon>
      </mat-form-field>
      <button mat-raised-button color="primary" class="full-width">Sign Up</button>
    </form>
  </mat-card-content>
</mat-card>

</div>
