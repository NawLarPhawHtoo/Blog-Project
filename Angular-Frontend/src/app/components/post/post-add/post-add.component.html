<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
        *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/post']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="postForm" (ngSubmit)="onFormSubmit()">
      <mat-form-field class="example-full-width">
        <mat-select formControlName="category_id">
          <mat-option *ngFor="let category of categories" [value]="category._id">
            {{category.name}}
          </mat-option>
        </mat-select>
        <mat-error>
          <span *ngIf="!postForm.get('category_id').valid && postForm.get('category_id').touched">Please select Category</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Post Title" formControlName="title">
                       <mat-error>
          <span *ngIf="!postForm.get('title').valid && postForm.get('title').touched">Please enter Post Title</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Post Author" formControlName="author"/>
        <mat-error>
          <span *ngIf="!postForm.get('author').valid && postForm.get('author').touched">Please enter Post Author</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Post Description" formControlName="description"></textarea>

        <mat-error>
          <span *ngIf="!postForm.get('description').valid && postForm.get('description').touched">Please enter Post Description</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <input matInput placehoder="Post Content" formControlName="content">
          <mat-error>
            <span *ngIf="!postForm.get('content').valid && postForm.get('content').touched">Please enter Post Content</span>
          </mat-error>
        </mat-form-field>
      <div class="button-row">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Post Reference" formControlName="reference">
                       <mat-error>
          <span *ngIf="!postForm.get('reference').valid && postForm.get('reference').touched">Please enter Post Ref</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <input matInput placeholder="Post Image URL" formControlName="postImage">
                           <mat-error>
            <span *ngIf="!postForm.get('postImage').valid && postForm.get('postImage').touched">Please enter Post Image URL</span>
          </mat-error>
        </mat-form-field>
        <button type="submit" [disabled]="!postForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
