<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
        *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" routerLink="/category"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{category.name}}</h2></mat-card-title>
      <mat-card-subtitle>{{category.description}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{category.image}}" alt="Image">
    <mat-card-content>
      <dl>
        <dt>Category Content:</dt>
        <dd [innerHTML]="category.content"></dd>
        <dt>Updated At:</dt>
        <dd>{{category.updated | date}}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button color="primary" routerLink="/category/edit/{{category._id}}"><mat-icon>edit</mat-icon></a>
      <a mat-raised-button color="warn" (click)="deleteCategory(category._id)"><mat-icon>delete</mat-icon></a>
    </mat-card-actions>
  </mat-card>
</div>
