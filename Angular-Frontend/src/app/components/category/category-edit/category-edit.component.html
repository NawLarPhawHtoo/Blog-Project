<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
        *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="categoryDetails()"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="categoryForm" (ngSubmit)="onFormSubmit()">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Category Name" formControlName="name">
        <mat-error>
          <span *ngIf="!categoryForm.get('name').valid && categoryForm.get('name').touched">Please enter Category Name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Category Description" formControlName="description"></textarea>
        <mat-error>
          <span *ngIf="!categoryForm.get('description').valid && categoryForm.get('description').touched">Please enter Category Description</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Category Image URL" formControlName="image">
        <mat-error>
          <span *ngIf="!categoryForm.get('image').valid && categoryForm.get('image').touched">Please enter Category Image URL</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placehoder="Category Content" formControlName="content"/>
        <mat-error>
          <span *ngIf="!categoryForm.get('content').valid && categoryForm.get('content').touched">Please enter Category Description</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!categoryForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
